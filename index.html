<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <section>
        <img src="images/image-product-desktop.jpg" alt="Perfume" />
        <div id="content">
          <div id="contenedor">
          <p id="title">Perfume</p>
          
          <h1 id="preview">Gabrielle Essence Eau De Parfum</h1>
          <p id="text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
            <h2 id="price">$149.99 <span id='oculto'>$169.99</span></h2>
          </span>
          <button id="cart">
            <span>
              <img id="carrito" src="images/icon-cart.svg" alt="carrito" />
            </span>
            Add to Cart
          </button>
        </div>
        </div>
      </section>
    </main>
  </body>
</html>
